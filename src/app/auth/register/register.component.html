<div class="flex justify-center">
  <form
    (submit)="submit()"
    class="p-4 mt-20 rounded-lg border m-auto w-1/3"
    #myForm="ngForm"
  >
    <h1 class="text-center text-xl">Register</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="p-2 rounded w-full border text-sm"
        placeholder="Email Address"
        name="email"
        required
        [(ngModel)]="form.email"
        #email="ngModel"
        required
      />
      <div
        class="bg-red-200 text-red-900 p-2 rounded text-xs mt-1"
        *ngIf="email.invalid && (email.dirty || email.touched)"
      >
        Email is invalid
      </div>
    </div>

    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="p-2 rounded w-full border text-sm"
        placeholder="Password"
        name="password"
        required
        [(ngModel)]="form.password"
        #password="ngModel"
      />
      <div
        class="bg-red-200 text-red-900 p-2 rounded text-xs mt-1"
        *ngIf="password.invalid && (password.dirty || password.touched)"
      >
        Password is invalid
      </div>
    </div>

    <div class="my-5 w-full">
      <label for="confirm_password">Confirm Password</label>
      <input
        type="text"
        id="confirm_password"
        class="p-2 rounded w-full border text-sm"
        placeholder="Confirm Password"
        name="confirm_password"
        required
        [(ngModel)]="form.confirm_password"
        #confirm_password="ngModel"
      />
      <div
        class="bg-red-200 text-red-900 p-2 rounded text-xs mt-1"
        *ngIf="
          confirm_password.invalid &&
          (confirm_password.dirty || confirm_password.touched)
        "
      >
        Confirm Password is invalid
      </div>
    </div>

    <div class="my-5 w-full">
      <button
        type="submit"
        class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded"
        [disabled]="myForm.form.invalid"
      >
        <ng-container *ngIf="loading()">Loading ...</ng-container>
        <ng-container *ngIf="!loading()">Register</ng-container>
      </button>
    </div>
  </form>
</div>
